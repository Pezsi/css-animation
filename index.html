<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll to Top Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .jump-button {
            position: fixed;
            bottom: 20px;
            right: 50px;
            width: 50px;
            height: 100px;
            background-size: cover;
            border: 2px solid black;  /* Added black border */
            outline: none;
            z-index: 9999;
            display: none;
        }




        main {
            padding: 2rem;
        }

        section {
            background-color: white;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        #scrollToTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }

        #scrollToTop:hover {
            background-color: #555;
        }


        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #scrollToTop.rotating {
            animation: rotate 1s linear infinite;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Page</h1>
</header>

<main id="main-content">
    <!-- Sections will be generated here -->
</main>

<button
        id="jumpButton"
        style="background-image: url('jump1.png');"
        class="jump-button"
        type="button"
        onclick="animateJump();">
</button>



<script>



    let currentJumpFrame = 1;

    function animateJump() {
        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });

        // Start the jump
        currentJumpFrame = 1;
        let jumpButton = document.getElementById('jumpButton');
        let jumpInterval = setInterval(() => {
            currentJumpFrame++;
            if (currentJumpFrame > 4) {
                clearInterval(jumpInterval); // Stop the interval when the jump finishes
                currentJumpFrame = 1; // Reset to the starting frame
            }
            jumpButton.style.backgroundImage = "url('jump" + currentJumpFrame + ".png')";
        }, 250);  // Adjust the interval to make the jump faster or slower
    }

    window.addEventListener('scroll', function() {
        const jumpButton = document.getElementById('jumpButton');
        if (window.scrollY > 100) {
            jumpButton.style.display = 'block';
        } else {
            jumpButton.style.display = 'none';
        }
    });



    // Generate 50 sections
    const mainContent = document.getElementById('main-content');
    for (let i = 1; i <= 50; i++) {
        const section = document.createElement('section');
        const h2 = document.createElement('h2');
        const p = document.createElement('p');

        h2.textContent = `Section ${i}`;
        p.textContent = 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam, in!';

        section.appendChild(h2);
        section.appendChild(p);

        mainContent.appendChild(section);
    }
</script>
</body>
</html>
